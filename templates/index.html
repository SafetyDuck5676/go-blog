<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>

    <!-- Display the list of posts -->
    <ul>
        {{ range . }}
            <li>
                <strong>{{ .Title }}</strong>: {{ .Content }}
            </li>
        {{ end }}
    </ul>

    <!-- Link to create a new post -->
    <a href="/create">Create New Post</a>
</body>
</html>
